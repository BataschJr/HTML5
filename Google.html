<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Replica</title>
    <link rel="stylesheet" href="./Google.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <span class="material-symbols-outlined">
                    apps
                </span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img id="g-search" src="./GSearchIcon.png" alt="Gooogle Search" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img id="g-maps" src="./mapspngwing.com.png" alt="Gooogle Maps" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img id="g-drive" src="./drivepngwing.com.png" alt="Gooogle Drive" />
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img id="g-calender" src="./calenderpngwing.com.png" alt="Gooogle Calender" />
                        <p>Calender</p>
                    </div>
                    <div class="app-item">
                        <img id="g-photos" src="./photospngwing.com.png" alt="Gooogle Photos" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img id="g-keep" src="./keeppngwing.com.png" alt="Gooogle Keep" />
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="./Creeper-64.png" alt="Profile Pic" />
        </nav>
    </header>
    <main>
        <section>
            <img id="GoogleLogo" src="./google.png" alt="Google Logo">
            <br>
            <div class="input-wrapper">
                <input class="user-input" type="text" />
                <img class="search" src="./searchpngwing.com.png" alt="Google Voice Search">
                <img class="voice-search" src="./pngwing.com.png" alt="Google Voice Search">
                <img class="image-search" src="./Google_Lens_Icon.svg" alt="Google Image Search">
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

        </section>
    </main>
</body>

</html>
